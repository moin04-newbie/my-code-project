// UI rendering & copy functions
const slipGrid=document.getElementById('slipGrid');
const drawer=document.getElementById('drawer');
const drawerTitle=document.getElementById('drawerTitle');
const drawerContent=document.getElementById('drawerContent');
const btnCopy=document.getElementById('copySlip');
const btnClose=document.getElementById('closeDrawer');
const btnMerge=document.getElementById('mergeAll');
const btnOpenAll=document.getElementById('expandAll');
const btnCloseAll=document.getElementById('collapseAll');
let currentSlipId=null;

function createSlipCard(id){
  const card=document.createElement('div'); card.className='card';
  const h=document.createElement('h3'); h.textContent=Slip ${id};
  const b=document.createElement('div'); b.className='badge'; b.textContent='2 Core Java + 2 Python';
  const row=document.createElement('div'); row.className='btn-row';
  const open=document.createElement('button'); open.className='btn btn-accent'; open.textContent='Open Slip'; open.onclick=()=>openSlip(id);
  const copy=document.createElement('button'); copy.className='btn'; copy.textContent='Copy Slip'; copy.onclick=()=>copySlipText(id);
  row.append(open,copy); card.append(h,b,row); return card;
}

function openSlip(id){
  currentSlipId=id; drawerTitle.textContent=Slip ${id} ‚Äî Questions & Answers; drawerContent.innerHTML='';
  const data=slips[id];
  if(!data){ drawerContent.innerHTML='<div class="question-group"><h4>No data</h4></div>'; drawer.classList.add('open'); return; }
  data.questions.forEach((subj, qIdx)=>{
    const group=document.createElement('div'); group.className='question-group';
    const h4=document.createElement('h4'); h4.textContent=Q.${qIdx+1} ${subj.subject}; group.appendChild(h4);
    subj.parts.forEach((p)=>{
      const box=document.createElement('div'); box.className='sub-question';
      const title=document.createElement('div'); title.className='q-title';
      title.innerHTML = ${p.part}) ${escapeHtml(p.question)} <span class="marks">[${p.marks}]</span>;
      const pre=document.createElement('pre'); const code=document.createElement('code'); code.textContent=p.answer; pre.appendChild(code);
      box.append(title,pre); group.appendChild(box);
    });
    drawerContent.appendChild(group);
  });
  drawer.classList.add('open');
}

function slipAsText(id){
  const d=slips[id]; if(!d) return Slip ${id} - no data;
  const out=[];
  out.push(=== Slip ${id} ===\n);
  d.questions.forEach((subj, idx)=>{
    out.push(Q.${idx+1} ${subj.subject}:);
    subj.parts.forEach(p=>{
      out.push(${p.part}) ${p.question} [${p.marks}]);
      out.push(p.answer, "");
    });
    out.push("");
  });
  return out.join("\n");
}

async function copySlipText(id){
  const text=slipAsText(id);
  try{ await navigator.clipboard.writeText(text); toast(Copied Slip ${id}); }
  catch{ const ta=document.createElement('textarea'); ta.value=text; document.body.appendChild(ta); ta.select(); document.execCommand('copy'); ta.remove(); toast('Copied'); }
}

async function mergeAllSlips(){
  const all = Array.from({length:30},(_,i)=>i+1).map(slipAsText).join('\n==========================================\n\n');
  try{ await navigator.clipboard.writeText(all); toast('Copied all 30 slips'); }
  catch{ const ta=document.createElement('textarea'); ta.value=all; document.body.appendChild(ta); ta.select(); document.execCommand('copy'); ta.remove(); toast('Copied'); }
}

function openAllPreview(){
  drawerTitle.textContent='All Slips ‚Äî Combined Preview'; drawerContent.innerHTML='';
  for(let i=1;i<=30;i++){
    const sec=document.createElement('div'); sec.className='question-group';
    const h4=document.createElement('h4'); h4.textContent=Slip ${i}; sec.appendChild(h4);
    const pre=document.createElement('pre'); const code=document.createElement('code'); code.textContent=slipAsText(i); pre.appendChild(code);
    sec.appendChild(pre); drawerContent.appendChild(sec);
  }
  drawer.classList.add('open'); currentSlipId=null;
}

function escapeHtml(text){
  return text.replace(/&/g,'&amp;').replace(/</g,'&lt;').replace(/>/g,'&gt;');
}

function toast(msg){
  const n=document.createElement('div'); n.textContent=msg; n.style.position='fixed'; n.style.left='50%';
  n.style.bottom='24px'; n.style.transform='translateX(-50%)'; n.style.background='#1b2140';
  n.style.border='1px solid #2a3260'; n.style.color='#e8ecf4'; n.style.padding='10px 14px';
  n.style.borderRadius='12px'; n.style.boxShadow='0 10px 30px rgba(0,0,0,.35)'; n.style.zIndex='100';
  document.body.appendChild(n); setTimeout(()=>n.remove(),1400);
}

btnClose.onclick=()=>drawer.classList.remove('open');
btnCopy.onclick=()=>{ if(currentSlipId) copySlipText(currentSlipId); };
btnMerge.onclick=mergeAllSlips;
btnOpenAll.onclick=openAllPreview;
btnCloseAll.onclick=()=>drawer.classList.remove('open');

for(let i=1;i<=30;i++) slipGrid.appendChild(createSlipCard(i));

  </textarea>

  <br>
  <button onclick="copyText()">Copy Text</button>

  <div id="copyMessage">‚úÖ Text copied to clipboard!</div>

  <script>
    function copyText() {
      const textBox = document.getElementById('textBox');
      textBox.select();
      textBox.setSelectionRange(0, 99999); // For mobile support

      navigator.clipboard.writeText(textBox.value)
        .then(() => {
          const message = document.getElementById('copyMessage');
          message.style.display = 'block';
          setTimeout(() => message.style.display = 'none', 2000);
        })
        .catch(err => {
          alert('Failed to copy: ' + err);
        });
    }
  </script>
