    import javax.swing.*;

    class MyFrame extends JFrame {
    TextField click_text_field, mouse_move_field;
    Label click_text_label, mouse_move_label;
    int x,y;
    Panel panel;
    MyFrame(String title) {
    super(title);
    this.setDefaultCloseOperation(JFrame.EXIT_ON_CLOSE);
    setLayout(new FlowLayout());
    
    panel =new Panel();
    panel.setLayout(new GridLayout(2,2,5,5));
    click_text_label = new Label("Co-ordinates of clicking");
    mouse_move_label = new Label("Co-ordinates of
    movement");
    click_text_field=new TextField(20);
    mouse_move_field =new TextField(20);
    
    panel.add(click_text_label);
    panel.add(click_text_field);
    panel.add(mouse_move_label);
    panel.add(mouse_move_field);
    add(panel);
    addMouseListener(new MyClick());
    addMouseMotionListener(new MyMove());
    setSize(500,500);
    setVisible(true);
    }
    class MyClick extends MouseAdapter {
    public void mouseClicked(MouseEvent me) {
    x=me.getX();
    y=me.getY();
    click_text_field.setText("X="+x+" Y="+y);
    }
    }
    class MyMove extends MouseMotionAdapter
    {
    public void mouseMoved(MouseEvent me)
    {
    x=me.getX();
    y=me.getY();
    
    mouse_move_field.setText("X="+ x +" Y="+y);
    }
    }

    Slip 3. B)Define an abstract class Shape with abstract methods
    area () and volume (). Derive abstract class Shape into two
    classes Cone and Cylinder. Write a java Program to calculate
    area and volume of Cone and Cylinder.(Use Super Keyword.)
    
    import java.util.Scanner;
    
    public class Slip3q2 {
    public static void main(String[] args) {
    Scanner scanner = new Scanner(System.in);
    Shape shape;
    System.out.println("""
    ENTER YOUR CHOICE
    1. Cone
    2. Cylinder""");
    int choice = scanner.nextInt();
    if (choice==1){
    System.out.println("Enter radius");
    int radius = scanner.nextInt();
    System.out.println("Enter height");
    int height = scanner.nextInt();
    shape=new Cone(radius,height);
    
    shape.area();
    shape.volume();
    }else if (choice==2){
    
    System.out.println("Enter radius");
    int radius = scanner.nextInt();
    System.out.println("Enter height");
    int height = scanner.nextInt();
    shape=new Cylinder(radius,height);
    shape.area();
    shape.volume();
    }else {
    System.out.println("invalid input");
    }
    }
    abstract static class Shape{
    abstract void area();
    abstract void volume();
    }
    static class Cone extends Shape {
    int radius,height;
    Cone(int radius,int height){
    
    this.radius=radius;
    this.height=height;
    }
    void area(){
    float slant_height=(height*height)+(radius*radius);
    float area =
    (float)(Math.PI*radius*(radius+Math.sqrt(slant_height)));
    System.out.println("Area of Cone : "+area);
    }
    void volume(){
    float volume = (float)(Math.PI*radius*radius*(height/3));
    System.out.println("Volume of cone : "+volume);
    }
    }
    static class Cylinder extends Shape {
    int radius, height;
    Cylinder(int r,int h){
    radius =r;
    height =h;
    }
    public void area(){
    float area=(float)((2*Math.PI* radius *
    height)+(2*Math.PI* radius * radius));
    
    System.out.println("Area of Cylinder : "+area);
    }
    public void volume(){
    float volume=(float)(Math.PI* radius * radius * height);
    System.out.println("Volume of Cylinder : "+volume);
    }
    }
    }

    Slip 10 A) Write a java program to count the frequency of each
    character in a given string.
    
    import java.util.Scanner;
    
    public class Frequencyofchar {
    public static void main(String[] args) {
    Scanner sc = new Scanner(System.in);
    System.out.print("Enter a string :");
    String str = sc.nextLine() ;
    int[] freq = new int[str.length()];
    int i, j;
    char string[] = str.toCharArray();
    
    for(i = 0; i <str.length(); i++) {
    freq[i] = 1;
    for(j = i+1; j <str.length(); j++) {
    if(string[i] == string[j]) {
    freq[i]++;
    
    //Set string[j] to 0 to avoid printing visited character
    string[j] = '0';
    }
    }
    }
    
    System.out.println("Characters and their corresponding
    frequencies");
    for(i = 0; i <freq.length; i++) {
    if(string[i] != ' ' && string[i] != '0')
    System.out.println(string[i] + "-" + freq[i]);
    }
    }
    }

    public static void main(String args[]){
    int base,exp;

    package series;
    
    public class Prime {
    int flag;
    public void prime(int n){
    for(int i=2;i<n;i++){
    if(n%i==0)
    {
    flag=0;
    break;
    }
    else
    flag=1;
    }
    if(flag==1)
    System.out.println(n+" is a prime number.");
    else System.out.println(n+" is not a prime number.");
    }
    public void fibonacci(int n){
    int first=0, second=1, c, next;
    System.out.println("Fibonacci Series:");
    for(int i=0;i<=n;i++)
    {
    if(i<=1)
    
    next=i;
    else
    {
    next=first+second;
    first=second;
    second=next;
    }
    System.out.println(next);
    }
    }
    public void square(int n){
    System.out.println("Square of the number is "+(n*n));
    }
    }

    Slip 9 B) Write Python GUI program to accept a number n and check whether it is Prime,
    Perfect or Armstrong number or not. Specify three radio buttons.
    Answer :def palindrome(n):
        temp = n
        rev = 0
        while n > 0:
            dig = n % 10
            rev = rev * 10 + dig
            n = n // 10
        if temp == rev:
            print(temp, "The number is a palindrome!")
        else:
            print(temp, "The number isn't a palindrome!")
    
    def armstrong(n):
        count = 0
        temp = n
        while temp > 0:
            digit = temp % 10
            count += digit ** 3
            temp //= 10
        if n == count:
            print(n, "is an Armstrong number")
        else:
            print(n, "is not an Armstrong number")
    
    def perfect(n):
        count = 0
        for i in range(1, n):
            if n % i == 0:
                count = count + i
        if count == n:
            print(n, "The number is a Perfect number!")
        else:
            print(n, "The number is not a Perfect number!")
    
    if __name__ == '__main__':
        n = int(input("Enter number: "))
        palindrome(n)
        armstrong(n)
        perfect(n)

  <script>
    function copyText() {
      const textBox = document.getElementById('textBox');

      textBox.setSelectionRange(0, 99999); // For mobile support

      navigator.clipboard.writeText(textBox.value)
        .then(() => {
